<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    header {
      padding: 15px;
      text-align: center;
      background: rgba(0,0,0,0.3);
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #667eea;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .edit-btn {
      padding: 5px 10px;
      background: #764ba2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .edit-btn:hover {
      background: #563c91;
    }
  </style>
</head>
<body>
  <header>⚙️ Admin Panel</header>
  <div class="container">
    <h2>Registered Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Last Online</th>
          <th>Coins</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function loadUsers() {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let tableBody = document.querySelector("#usersTable tbody");
      tableBody.innerHTML = "";

      users.forEach((user, index) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.username}</td>
          <td>${user.lastOnline || "N/A"}</td>
          <td>${user.coins || 0}</td>
          <td><button class="edit-btn" onclick="editCoins(${index})">Edit</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function editCoins(index) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let newCoins = prompt("Enter new coin value:", users[index].coins || 0);
      if(newCoins !== null) {
        users[index].coins = parseInt(newCoins);
        localStorage.setItem("users", JSON.stringify(users));
        loadUsers();
      }
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
