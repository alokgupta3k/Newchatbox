<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1a252f;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #34495e;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      transition: 0.3s;
    }

    .card:hover {
      background: #2ecc71;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1a252f;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
