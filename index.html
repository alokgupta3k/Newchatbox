<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,0,0,0.3);
      padding: 20px;
    }
    .container {
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      background: #fff;
      color: #2575fc;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2575fc;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <div class="container">
    <h2>Welcome Admin 👨‍💻</h2>
    <p>Yaha se aap apni website ko manage kar sakte ho.</p>
    <button onclick="alert('User List Opened')">📋 User List</button>
    <button onclick="alert('Earnings Report Opened')">💰 Earnings</button>
    <button onclick="alert('Settings Opened')">⚙ Settings</button>
  </div>
</body>
</html>
